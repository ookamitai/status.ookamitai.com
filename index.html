<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>status — ookamitai</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f5f5f0;
    --fg: #0a0a0a;
    --muted: #888;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0f0f0f;
      --fg: #e8e8e2;
      --muted: #555;
    }
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--fg);
    font-family: 'IBM Plex Mono', monospace;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .wrapper { width: 100%; max-width: 480px; }

  header {
    border-bottom: 1px solid var(--fg);
    padding-bottom: 1rem;
    margin-bottom: 2rem;
  }

  .brand {
    font-size: 0.7rem;
    font-weight: 500;
    letter-spacing: 0.2em;
    text-transform: uppercase;
  }

  .subtitle {
    font-size: 0.6rem;
    color: var(--muted);
    margin-top: 0.25rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  .cards { display: flex; flex-direction: column; }

  .card {
    border: 1px solid var(--fg);
    border-bottom: none;
    padding: 1rem 1.2rem;
  }

  .card:last-child { border-bottom: 1px solid var(--fg); }

  .card-top {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .dot {
    width: 8px;
    height: 8px;
    border: 1.5px solid var(--fg);
    flex-shrink: 0;
    background: transparent;
    transition: background 0.3s;
  }

  .card.up   .dot { background: var(--fg); }
  .card.down .dot { background: transparent; }
  .card.checking .dot { opacity: 0.3; }

  .info { flex: 1; min-width: 0; }

  .site-name {
    font-size: 0.72rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }

  .site-url {
    font-size: 0.6rem;
    color: var(--muted);
    margin-top: 0.15rem;
    letter-spacing: 0.03em;
  }

  .status-text {
    font-size: 0.62rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    text-align: right;
    flex-shrink: 0;
  }

  .card.up   .status-text { color: var(--fg); }
  .card.down .status-text { color: var(--fg); }

  .sub {
    display: block;
    font-size: 0.55rem;
    margin-top: 0.15rem;
    color: var(--muted);
    text-transform: none;
    letter-spacing: 0.03em;
  }

  /* Uptime bar */
  .uptime-row {
    margin-top: 0.85rem;
    padding-top: 0.75rem;
    border-top: 1px solid var(--muted);
    display: none;
  }

  .card.up .uptime-row,
  .card.down .uptime-row { display: block; }

  .uptime-stats {
    display: flex;
    gap: 1.5rem;
    margin-bottom: 0.6rem;
  }

  .uptime-stat { }

  .uptime-label {
    font-size: 0.52rem;
    color: var(--muted);
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  .uptime-value {
    font-size: 0.68rem;
    font-weight: 500;
    letter-spacing: 0.03em;
    margin-top: 0.1rem;
  }

  .bar-wrap {
    width: 100%;
    height: 3px;
    background: var(--muted);
    opacity: 0.3;
    position: relative;
  }

  .bar-fill {
    position: absolute;
    left: 0; top: 0; bottom: 0;
    background: var(--fg);
    transition: width 0.6s ease;
  }

  footer {
    border-top: 1px solid var(--fg);
    margin-top: 2rem;
    padding-top: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .last-checked {
    font-size: 0.58rem;
    color: var(--muted);
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .refresh-btn {
    background: none;
    border: 1px solid var(--fg);
    color: var(--fg);
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.58rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 0.35rem 0.7rem;
    cursor: pointer;
    transition: background 0.15s, color 0.15s;
  }

  .refresh-btn:hover { background: var(--fg); color: var(--bg); }
  .refresh-btn:disabled { opacity: 0.3; pointer-events: none; }
</style>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="brand">ookamitai</div>
    <div class="subtitle">Service Status</div>
  </header>

  <div class="cards" id="cards">
    <div class="card checking" id="card-0">
      <div class="card-top">
        <div class="dot"></div>
        <div class="info">
          <div class="site-name">SD</div>
          <div class="site-url">sd.ookamitai.com</div>
        </div>
        <div class="status-text" id="st-0">—</div>
      </div>
      <div class="uptime-row" id="uptime-0"></div>
    </div>
    <div class="card checking" id="card-1">
      <div class="card-top">
        <div class="dot"></div>
        <div class="info">
          <div class="site-name">Monitor</div>
          <div class="site-url">monitor.ookamitai.com</div>
        </div>
        <div class="status-text" id="st-1">—</div>
      </div>
      <div class="uptime-row" id="uptime-1"></div>
    </div>
  </div>

  <footer>
    <span class="last-checked" id="lastChecked">checking</span>
    <button class="refresh-btn" id="refreshBtn" onclick="runChecks()">Refresh</button>
  </footer>
</div>

<script>
  const WORKER_URL = "https://ookamitai-status.ookamitai2007.workers.dev/status";

  function fmt(pct) {
    if (pct === null || pct === undefined) return "—";
    return parseFloat(pct).toFixed(2) + "%";
  }

  function renderUptime(id, r) {
    const el = document.getElementById(`uptime-${id}`);
    const pct30 = r.uptime_30d;
    const pct7  = r.uptime_7d;
    const pct24 = r.uptime_24h;
    const barVal = pct30 !== null ? parseFloat(pct30) : 0;
    const hasData = pct30 !== null;

    el.innerHTML = hasData ? `
      <div class="uptime-stats">
        <div class="uptime-stat">
          <div class="uptime-label">24h</div>
          <div class="uptime-value">${fmt(pct24)}</div>
        </div>
        <div class="uptime-stat">
          <div class="uptime-label">7d</div>
          <div class="uptime-value">${fmt(pct7)}</div>
        </div>
        <div class="uptime-stat">
          <div class="uptime-label">30d</div>
          <div class="uptime-value">${fmt(pct30)}</div>
        </div>
      </div>
      <div class="bar-wrap">
        <div class="bar-fill" style="width:${barVal}%"></div>
      </div>
    ` : `<div class="uptime-label" style="font-size:0.55rem;color:var(--muted)">Collecting data…</div>`;
  }

  async function runChecks() {
    const btn = document.getElementById("refreshBtn");
    btn.disabled = true;
    btn.textContent = "Checking…";

    [0, 1].forEach(i => {
      document.getElementById(`card-${i}`).className = "card checking";
      document.getElementById(`st-${i}`).textContent = "—";
    });

    try {
      const res = await fetch(WORKER_URL);
      const data = await res.json();

      data.results.forEach((r, i) => {
        const card = document.getElementById(`card-${i}`);
        const st   = document.getElementById(`st-${i}`);
        card.classList.remove("checking");

        if (r.ok) {
          card.classList.add("up");
          st.innerHTML = `Online<span class="sub">${r.ms}ms</span>`;
        } else {
          card.classList.add("down");
          const label = r.status ? `HTTP ${r.status}` : (r.error || "Unreachable");
          st.innerHTML = `Offline<span class="sub">${label}</span>`;
        }

        renderUptime(i, r);
      });

      const t = new Date(data.checked);
      document.getElementById("lastChecked").textContent =
        `Last checked ${t.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" })}`;

    } catch (e) {
      [0, 1].forEach(i => {
        document.getElementById(`card-${i}`).className = "card down";
        document.getElementById(`st-${i}`).innerHTML = `Error<span class="sub">Worker unreachable</span>`;
      });
      document.getElementById("lastChecked").textContent = "Check failed";
    }

    btn.disabled = false;
    btn.textContent = "Refresh";
  }

  runChecks();
  setInterval(runChecks, 60000);
</script>
</body>
</html>
