<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>status</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f5f5f0;
    --fg: #0a0a0a;
    --muted: #888;
    --border: #0a0a0a;
    --green: #0a0a0a;
    --red: #0a0a0a;
    --green-fill: #e8f5e8;
    --red-fill: #fde8e8;
    --dot-green: #1a1a1a;
    --dot-red: #1a1a1a;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0f0f0f;
      --fg: #e8e8e2;
      --muted: #555;
      --border: #e8e8e2;
      --green-fill: #0f0f0f;
      --red-fill: #0f0f0f;
      --dot-green: #e8e8e2;
      --dot-red: #e8e8e2;
    }
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--fg);
    font-family: 'IBM Plex Mono', monospace;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .wrapper {
    width: 100%;
    max-width: 480px;
  }

  header {
    border-bottom: 1px solid var(--fg);
    padding-bottom: 1rem;
    margin-bottom: 2rem;
  }

  .brand {
    font-size: 0.7rem;
    font-weight: 500;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--fg);
  }

  .subtitle {
    font-size: 0.65rem;
    color: var(--muted);
    margin-top: 0.25rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  .cards {
    display: flex;
    flex-direction: column;
  }

  .card {
    border: 1px solid var(--fg);
    border-bottom: none;
    padding: 1rem 1.2rem;
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .card:last-child {
    border-bottom: 1px solid var(--fg);
  }

  .dot {
    width: 8px;
    height: 8px;
    border: 1.5px solid var(--fg);
    flex-shrink: 0;
    background: transparent;
    transition: background 0.3s;
  }

  .card.up   .dot { background: var(--dot-green); }
  .card.down .dot { background: transparent; }
  .card.checking .dot { background: transparent; opacity: 0.4; }

  .info {
    flex: 1;
    min-width: 0;
  }

  .site-name {
    font-size: 0.72rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }

  .site-url {
    font-size: 0.6rem;
    color: var(--muted);
    margin-top: 0.15rem;
    letter-spacing: 0.03em;
  }

  .status-text {
    font-size: 0.62rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    text-align: right;
    flex-shrink: 0;
  }

  .card.up   .status-text { color: var(--fg); }
  .card.down .status-text { color: var(--fg); }

  .sub {
    display: block;
    font-size: 0.55rem;
    margin-top: 0.15rem;
    letter-spacing: 0.05em;
    color: var(--muted);
    text-transform: none;
  }

  footer {
    border-top: 1px solid var(--fg);
    margin-top: 2rem;
    padding-top: 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .last-checked {
    font-size: 0.58rem;
    color: var(--muted);
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .refresh-btn {
    background: none;
    border: 1px solid var(--fg);
    color: var(--fg);
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.58rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 0.35rem 0.7rem;
    cursor: pointer;
    transition: background 0.15s, color 0.15s;
  }

  .refresh-btn:hover {
    background: var(--fg);
    color: var(--bg);
  }

  .refresh-btn:disabled { opacity: 0.3; pointer-events: none; }
</style>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="brand">ookamitai</div>
    <div class="subtitle">Service Status</div>
  </header>

  <div class="cards" id="cards">
    <div class="card checking" id="card-0">
      <div class="dot"></div>
      <div class="info">
        <div class="site-name">SD</div>
        <div class="site-url">sd.ookamitai.com</div>
      </div>
      <div class="status-text" id="st-0">—</div>
    </div>
    <div class="card checking" id="card-1">
      <div class="dot"></div>
      <div class="info">
        <div class="site-name">Monitor</div>
        <div class="site-url">monitor.ookamitai.com</div>
      </div>
      <div class="status-text" id="st-1">—</div>
    </div>
  </div>

  <footer>
    <span class="last-checked" id="lastChecked">checking</span>
    <button class="refresh-btn" id="refreshBtn" onclick="runChecks()">Refresh</button>
  </footer>
</div>

<script>
  const WORKER_URL = "https://status-api.ookamitai.com";

  async function runChecks() {
    const btn = document.getElementById("refreshBtn");
    btn.disabled = true;
    btn.textContent = "Checking…";

    [0, 1].forEach(i => {
      document.getElementById(`card-${i}`).className = "card checking";
      document.getElementById(`st-${i}`).textContent = "—";
    });

    try {
      const res = await fetch(WORKER_URL);
      const data = await res.json();

      data.results.forEach((r, i) => {
        const card = document.getElementById(`card-${i}`);
        const st   = document.getElementById(`st-${i}`);
        card.classList.remove("checking");

        if (r.ok) {
          card.classList.add("up");
          st.innerHTML = `Online<span class="sub">${r.ms}ms</span>`;
        } else {
          card.classList.add("down");
          const label = r.status ? `HTTP ${r.status}` : (r.error || "Unreachable");
          st.innerHTML = `Offline<span class="sub">${label}</span>`;
        }
      });

      const t = new Date(data.checked);
      document.getElementById("lastChecked").textContent =
        `Last checked ${t.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" })}`;

    } catch (e) {
      [0, 1].forEach(i => {
        document.getElementById(`card-${i}`).className = "card down";
        document.getElementById(`st-${i}`).innerHTML = `Error<span class="sub">Worker unreachable</span>`;
      });
      document.getElementById("lastChecked").textContent = "Check failed";
    }

    btn.disabled = false;
    btn.textContent = "Refresh";
  }

  runChecks();
  setInterval(runChecks, 60000);
</script>
</body>
</html>
